<div #map class="mapContainer"></div>

<div class="zoomRange">
    <button class="btn btn-primary" (click)="ZoomIn()">+</button>
    <label for="" class="form-label">Zoom {{zoom | number:"2.0-1"}} - Centro: {{mapCenter[0] | number:'2.2-2'}} {{mapCenter[1] | number:'2.2-2'}}</label>
    <input type="range" [value]="zoom" class="form-range" max="18" min="0" #zoomInput (input)="changeZoom( zoomInput.value)">
    <button class="btn btn-primary" (click)="ZoomOut()">-</button>
</div>
