<h2>Por País</h2>

<div class="row">
    <div class="col">
       <app-search-input (onEnter)="search($event)" placeholder="Buscar país por nombre..."></app-search-input>
    </div>
</div>

<div *ngIf="results.length===0 && searched" class="alert alert-danger">
    No se encontraron resultados
</div>

<div *ngIf="results.length>0" class="row"><div class="col">
    <app-results-table [results]="results"></app-results-table>
</div></div>
