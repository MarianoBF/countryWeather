<h2>Por Región: {{activeRegion}}</h2>

<form [formGroup]="bordersForm" (ngSubmit)="submit()">
    <div class="row">
        <div class="col">
            <label class="form-label">Región</label>
            <select formControlName="region" id="" class="form-control">
                <option value="">Seleccioná</option>
                <option *ngFor="let region of regions" [value]="region">{{region | titlecase}}</option>
            </select>

            <label class="form-label">País</label>
            <select formControlName="country" id="" class="form-control">
                <option value="">Seleccioná</option>
                <option *ngFor="let country of countries" [value]="country.alpha2Code">{{country.name | titlecase}}
                </option>
            </select>

            <label class="form-label">Países Limítrofes</label>
            <select formControlName="borders" id="" class="form-control">
                <option value="">Seleccioná</option>
                <option *ngFor="let country of borders" [value]="country.alpha2Code">{{country.name | titlecase}}
                </option>
            </select>


            <button type="submit">Ver limítrofe</button>

        </div>
    </div>
</form>

<div *ngIf="results.length>0" class="row">
    <div class="col">
        <app-results-table [results]="results"></app-results-table>
    </div>
</div>
