<h2>Listado de banderas</h2>

<div *ngIf="results.length>0" class="flagDisplayContainer">
        <div [routerLink]="['/pais', result.alpha2Code]" class="flagDisplay" *ngFor="let result of results">
            <p>{{result.name}}</p>
            <img class="mediumFlag" [src]="result.flag" [alt]="result.name">
        </div>
</div>
