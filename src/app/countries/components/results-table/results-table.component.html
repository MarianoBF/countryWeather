<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Bandera</th>
            <th>Población</th>
            <th>Más</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let result of results">
            <td></td>
            <td>{{result.name}}</td>
            <td><img class="miniFlag" [src]="result | flag" [alt]="result.name"></td>
            <td>{{result.population | number}}</td>
            <td><a [routerLink]="['/pais', result.alpha2Code]">ver más</a></td>
        </tr>
    </tbody>
</table>
